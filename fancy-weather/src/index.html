<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="load-screen"><img src="/src/assets/loader.svg"/></div>
    <main class="container">
      <div class="container__box controls">
        <div class="box__content">
          <button class="button button_update">
            <div class="reload"></div>
          </button>
          <button class="button button_current-location"><i class="fas fa-location-arrow"></i></button>
          <div class="lang">
            <button class="button button_language en">en</button>
            <button class="button button_language ru">ru</button>
            <button class="button button_language be">be</button>
          </div>
          <button class="button button_c">°C</button>
          <button class="button button_f">°F</button>
          <button class="button button__voice-play"><i class="fas fa-play"></i></button>
          <button class="button button__voice-pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <div class="container__box search">
        <div class="box__content">
          <form class="search-form">
            <input class="search__input" type="text" name="search" id="autocomplete" required="required"/>
            <button class="button button_search">Search</button>
            <button class="button button_speech"><i class="fas fa-microphone"></i></button>
          </form>
        </div>
      </div>
      <div class="container__box daily-forecast">
        <div class="box__content">
          <h3 class="location">--, --</h3>
          <div class="date-time">
            <p class="date"> </p>
            <p class="time"></p>
          </div>
          <div class="current-temperature">
            <h2 class="degrees degree">--</h2><img class="weather-icon" src="#" alt="#"/>
          </div>
          <div class="weather-information">
            <p class="forecast-details">---</p>
            <p class="wind">-- m/s </p>
          </div>
          <div class="weather-information">
            <p class="apparent">Feels like <span class="degree">--</span><span class="degree-format">°C</span></p>
            <p class="humidity">--%</p>
          </div>
        </div>
      </div>
      <div class="container__box health-update">
        <div class="covid__disclaimer">
          <p>Covid19</p>
        </div>
        <div class="box__content">
          <div class="covid__info">
            <div class="covid__icon">
              <svg>
                <use xlink:href="#mask"></use>
              </svg>
            </div>
            <div class="covid__text">
              <h4>Confirmed</h4>
              <p id="confirmed">--</p>
            </div>
          </div>
          <div class="covid__info">
            <div class="covid__icon">
              <svg>
                <use xlink:href="#sick"></use>
              </svg>
            </div>
            <div class="covid__text">
              <h4>Recovered</h4>
              <p id="recovered">--</p>
            </div>
          </div>
          <div class="covid__info">
            <div class="covid__icon">
              <svg>
                <use xlink:href="#dead"></use>
              </svg>
            </div>
            <div class="covid__text">
              <h4>Deceased</h4>
              <p id="deceased">--</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container__box location-map">
        <div class="box__content">
          <div class="location__mask">
            <div class="location__map" id="map"></div>
          </div>
          <div class="location__info">
            <div class="location__coordinates">
              <p class="latitude">Latitude: <span>-- --</span></p>
              <p class="longitude">Longitude: <span>-- --</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container__box next-forecast">
        <div class="box__content">
          <div class="forecast">
            <h3 class="forecast__day">--</h3>
            <div class="forecast__info next1">
              <h2 class="forecast__temperature degree">--</h2><img class="forecast__icon"/>
            </div>
            <div class="forecast__details next1">
              <p class="high_temp"><span>--</span> <i class="fas fa-caret-up"></i></p>
              <p class="low_temp"><span>--</span> <i class="fas fa-caret-down"></i></p>
            </div>
          </div>
          <div class="forecast">
            <h3 class="forecast__day">--</h3>
            <div class="forecast__info next2">
              <h2 class="forecast__temperature degree">--</h2><img class="forecast__icon"/>
            </div>
            <div class="forecast__details next2">
              <p class="high_temp"><span>--</span> <i class="fas fa-caret-up"></i></p>
              <p class="low_temp"><span>--</span> <i class="fas fa-caret-down"></i></p>
            </div>
          </div>
          <div class="forecast">
            <h3 class="forecast__day">--</h3>
            <div class="forecast__info next3">
              <h2 class="forecast__temperature degree">--</h2><img class="forecast__icon"/>
            </div>
            <div class="forecast__details next3">
              <p class="high_temp"><span>--</span> <i class="fas fa-caret-up"></i></p>
              <p class="low_temp"><span>--</span> <i class="fas fa-caret-down"></i></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body><svg width="0" height="0">
